<div class="container">
  <div class="row">


  Code Snippet :
  <form [formGroup]="codeForm">

    <mat-form-field>
      <textarea class="form-control" matInput  placeholder="Code" formControlName="code"  type="text" [mention]="classes" [mentionConfig]="{maxItems:2,labelKey:'name'}" >
      </textarea>
    </mat-form-field>
    <br/>
    <button mat-raised-button type="submit" (click)="execute()">Execute Code</button>

  </form>


  <hr/>

  Console Output :

 {{output}}
    </div>
</div>
