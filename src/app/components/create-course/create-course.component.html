<div class="row">

  <mat-card>
    <mat-card-title>Create Course</mat-card-title>
    <mat-card-content>
      <form [formGroup]="courseForm" >
      <div class="example-container">
        <mat-form-field>
          <input matInput placeholder="Course Title" formControlName="title" required >
          <mat-error *ngIf="courseForm.get('title').hasError('required')">
            Please Enter Course Title
          </mat-error>

        </mat-form-field>
      </div>
      </form>



        <mat-form-field>
          <input matInput placeholder="Course Description" formControlName="description" type="text" required>
          <mat-error *ngIf="loginForm.get('description').hasError('required')">
            Please Enter Course Description
          </mat-error>
        </mat-form-field>

        <br/>

        <mat-form-field>
          <mat-select placeholder="Vedic Level">
            <mat-option value="vl1">Vedic Level 1</mat-option>
            <mat-option value="vl2">Vedic Level 2</mat-option>
            <mat-option value="vl3">Vedic Level 3</mat-option>
            <mat-option value="vl4">Vedic Level 4</mat-option>
            <mat-option value="vl5">Vedic Level 5</mat-option>
          </mat-select>
        </mat-form-field>

        <br/>

        <mat-form-field>
          <mat-select placeholder="Course type">
            <mat-option value="general">General</mat-option>
            <mat-option value="scientific">Scientific</mat-option>
          </mat-select>
        </mat-form-field>

        <br/>

        <mat-form-field>
          <mat-select placeholder="Gender of allowed candidates">
            <mat-option value="male">Male</mat-option>
            <mat-option value="female">Female</mat-option>
          </mat-select>
        </mat-form-field>
      </div>


    </mat-card-content>

  </mat-card>

</div>
