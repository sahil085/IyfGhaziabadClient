<div class="row" style="margin-right: 40px;margin-left: 40px;margin-top: 20px;">


    <div class="col-sm-6">

      <mat-form-field>
      <input matInput id="user" type="text" placeholder="Search User"  [(ngModel)]=query (keyup)=filter()>
      </mat-form-field>
    </div>
</div>
<div class="row" style="margin-left: 20px;margin-right: 20px">

    <div class="col-md-12" *ngIf="dataSource !=null">

      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->

        <!-- Position Column -->
        <ng-container matColumnDef="User Name">
          <th mat-header-cell *matHeaderCellDef> UserName </th>
          <td mat-cell *matCellDef="let user"> {{user.userName}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="Email">
          <th mat-header-cell *matHeaderCellDef> Email </th>
          <td mat-cell *matCellDef="let user"> {{user.userEmail}} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="Mobile Number">
          <th mat-header-cell *matHeaderCellDef> Mobile Number </th>
          <td mat-cell *matCellDef="let user"> {{user.mobileNumber}} </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="Actions">
          <th mat-header-cell *matHeaderCellDef> Actions </th>
          <td mat-cell *matCellDef="let user">
            <button (click)="markAttendance(user.userId,'PRESENT')" > Present</button>
            <button (click)="markAttendance(user.userId,'ABSENT')"> absent</button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>

</div>
