<div class="loginForm">
<div *ngIf="invalidMessage != null" style="color: red">
  {{invalidMessage}}
</div>
  <h2 mat-dialog-title> Login Here </h2>
<form [formGroup]="loginForm" >
  <mat-dialog-content >
    <!--<mat-form-field appearance="outline">-->
      <!--<mat-label>Outline form field</mat-label>-->
      <!--<input matInput placeholder="Placeholder">-->
      <!--<mat-icon matSuffix>sentiment_very_satisfied</mat-icon>-->
      <!--<mat-hint>Hint</mat-hint>-->
    <!--</mat-form-field>-->
    <mat-form-field appearance="outline">
      <mat-label>Email</mat-label>
      <input matInput
             placeholder="Your Email"
             formControlName="username" type="email" required>
      <mat-error *ngIf="loginForm.get('username').hasError('required')">
        Please Enter Your Email
      </mat-error>
      <mat-error *ngIf="loginForm.get('username').hasError('email')">
        Please Enter Correct Email
      </mat-error>
    </mat-form-field>
    <br/>
    <mat-form-field appearance="outline">
      <mat-label>Password</mat-label>
      <input matInput
             placeholder="Password"
             formControlName="password" type="password" required>
      <mat-error *ngIf="loginForm.get('password').hasError('required')">
        Please Enter Your Password
      </mat-error>
    </mat-form-field>

  </mat-dialog-content>

  <mat-dialog-actions style="margin: auto;padding: auto;float: right">
    <button mat-raised-button class=" mat-primary" (click)="login()">Login</button>
    <button mat-raised-button (click)="close()">Close</button>
  </mat-dialog-actions>

</form>


</div>
